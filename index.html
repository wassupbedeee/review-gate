<body>

    <script>

        function checkDomain() {
            const currentDomain = window.location.hostname;
            const allowedDomains = [
                'min-breeder.com',           
                'koneko-breeder.com',    
                'github.io'               // GitHub Pagesã§ã®ãƒ†ã‚¹ãƒˆç”¨ï¼ˆå‰Šé™¤ã—ã¦ã‚‚è‰¯ã„ï¼‰
            ];
            
            // è¨±å¯ã•ã‚ŒãŸãƒ‰ãƒ¡ã‚¤ãƒ³ã®ã„ãšã‚Œã‹ã«å«ã¾ã‚Œã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const isAllowed = allowedDomains.some(domain =>

            if (!isAllowed) {

                window.location.href = 'https://www.min-breeder.com';

        // ãƒ‰ãƒ¡ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯å®Ÿè¡Œ
        if (!checkDomain()) {

            throw new Error('Unauthorized domain access');

        // è¨­å®šï¼šé·ç§»å…ˆURL
        const GOOGLE_REVIEW_URL = "https://www.min-breeder.com/dogRanking.php";
        const FEEDBACK_FORM_URL = "https://www.koneko-breeder.com/catRanking.php";
        
        // è©•ä¾¡ãƒ†ã‚­ã‚¹ãƒˆ
        const ratingTexts = {
            1: "æ”¹å–„ç‚¹ã‚’ãŠèã‹ã›ãã ã•ã„ ğŸ˜”",
            2: "ã”æ„è¦‹ã‚’ãŠèã‹ã›ãã ã•ã„ ğŸ˜•",
            3: "è²´é‡ãªã”æ„è¦‹ã‚’ãŠèã‹ã›ãã ã•ã„ ğŸ˜",
            4: "Googleãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ãŠé¡˜ã„ã—ã¾ã™ï¼ ğŸ˜Š",
            5: "Googleãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ãŠé¡˜ã„ã—ã¾ã™ï¼ â­"
        };

        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const loading = document.getElementById('loading');
        let selectedRating = 0;

        // æ˜Ÿã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ç‰ˆï¼‰
        stars.forEach((star, index) => {
            // ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒ—åŠ¹æœï¼ˆã‚·ãƒ³ãƒ—ãƒ«çµ±åˆï¼‰
            star.addEventListener('click', function(e) {
                const rating = parseInt(this.dataset.rating);
                
                // å³åº§ã«æ˜Ÿã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆselectRatingã‚ˆã‚Šå‰ã«å®Ÿè¡Œï¼‰
                stars.forEach((s, i) => {
                    if (i < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }

                showRatingText(rating);
                selectRating(rating);
            });

            // ãƒ›ãƒãƒ¼åŠ¹æœï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã®ã¿ï¼‰
            star.addEventListener('mouseenter', function() {
                if (!('ontouchstart' in window)) { // ã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹ã§ãªã„å ´åˆã®ã¿
                    const rating = parseInt(this.dataset.rating);
                    highlightStars(rating);

        // æ˜Ÿè©•ä¾¡ã‚¨ãƒªã‚¢ã‹ã‚‰ãƒã‚¦ã‚¹ãŒé›¢ã‚ŒãŸæ™‚ã®å‡¦ç†
        document.getElementById('starRating').addEventListener('mouseleave', function() {
            if (selectedRating === 0) {
                resetStars();
                ratingText.textContent = '';
            } else {
                highlightStars(selectedRating);
                showRatingText(selectedRating);
            }
        });

        // æ˜Ÿã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆå®Œå…¨ä¿®æ­£ç‰ˆï¼‰
        function highlightStars(rating) {
            console.log('Rating:', rating); // ãƒ‡ãƒãƒƒã‚°ç”¨
            stars.forEach((star, index) => {
                console.log('Star index:', index, 'Should be active:', index < rating); // ãƒ‡ãƒãƒƒã‚°ç”¨
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // æ˜Ÿã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetStars() {
            stars.forEach(star => {
                star.classList.remove('active');
            });
        }

        // è©•ä¾¡ãƒ†ã‚­ã‚¹ãƒˆã‚’è¡¨ç¤º
        function showRatingText(rating) {

        function selectRating(rating) {
            selectedRating = rating;

            setTimeout(() => {

            highlightStars(rating);
